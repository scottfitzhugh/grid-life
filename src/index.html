	<title>Grid Life - Ant Simulation</title>
	<link rel="stylesheet" href="styles/main.css">
	<style>
		/* Ensure canvas fills the entire viewport */
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		
		#canvas {
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
		}
	</style>
</head>

	<script type="module" src="main.js"></script>
